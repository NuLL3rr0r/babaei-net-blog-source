        [languages.en.params]
            homeTitle = "Mamadou Babaei"
            subtitle = "Memento Mori • Amor Fati • Summum Bonum"

[markup]
    defaultMarkdownHandler = "blackFriday"

    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true

[params]
    comments = true
    commit = "https://github.com/NuLL3rr0r/babaei-net-blog-source/tree/"
    dateFormat = "January 2, 2006"
    favicon = "/favicon.ico"
    logo = "/img/mamadou-babaei.webp"
    readingTime = true
    rss = true
    selfHosted = true
    share_img = ""
    showRelatedPosts = true
    socialShare = true
    useChroma = true
    useHLJS = false

[permalinks]
    post = "/blog/:slug/"

[privacy]
    [privacy.disqus]
        disable = true
    [privacy.googleAnalytics]
        anonymizeIP = true
        disable = true
        respectDoNotTrack = true
        useSessionStorage = true
    [privacy.instagram]
        disable = true
    [privacy.twitter]
        disable = true
        enableDNT = true
        simple = true
    [privacy.vimeo]
        disable = false
        simple = true
    [privacy.youtube]
        disable = false
        privacyEnhanced = true

[related]
    threshold = 100
    includeNewer = true
    toLower = true

[[related.indices]]
    name  = "author"
    toLower = true
    weight = 30

[[related.indices]]
    name  = "date"
    weight = 10
    pattern = "2006"

[[related.indices]]
    name = "keywords"
    weight = 150

[[related.indices]]
    name  = "tags"
    weight = 100

[services]
    [services.instagram]
        disableInlineCSS = true
    [services.twitter]
        disableInlineCSS = true
