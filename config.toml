        contentDir = "content/en"
        languageCode = "en-us"
        languageName = "English"
        title = "Mamadou Babaei"
        weight = 10

        [languages.en.author]
            name = "Mamadou Babaei"
            github = "NuLL3rr0r"
            gitlab = "NuLL3rr0r"
            telegram = "mamadou_babaei"
            twitter = "NuLL3rr0r"
            website = "https://www.babaei.net/"

        [languages.en.menu]

            [[languages.en.menu.main]]
                name = "Blog"
                url = ""
                weight = 1

            [[languages.en.menu.main]]
                name = "Archives"
                url = "/blog/archives/"
                weight = 2

            [[languages.en.menu.main]]
                name = "Projects"
                url = "/projects/"
                weight = 3

            [[languages.en.menu.main]]
                name = "About"
                url = "/about/"
                weight = 4

            [[languages.en.menu.main]]
                identifier = "subscribe"
                name = "Subscribe"
